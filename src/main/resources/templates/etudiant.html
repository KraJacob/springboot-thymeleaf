<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Etudiant</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
    <div class="panel">
        <div class="page-header">
            <div class="row">
                <div class="col-md-4">
                    <a href="addPerson" class="btn btn-info btn-xs">Nouveau</a>
                </div>
                <div class="col-md-8">
                    <h2>LISTE DES ETUDIANTS</h2>
                </div>
            </div>

        </div>
        <div class="panel-body">
            <div class="container">
                <form method="get" th:action="@{index}">
                    <div class="form-group">
                        <label>Nom : </label>
                        <input type="text" name="motCle" th:value="${motCle}" />
                        <input type="submit" value="Chercher" class="btn btn-xs btn-info"/>
                    </div>
                </form>
            </div>
                <table border="1" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Date de naissance</th>
                        <th>Photo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each ="etudiant : ${etudiants.content}">
                        <td th:text="${etudiant.nom}">...</td>
                        <td th:text="${etudiant.prenom}">...</td>
                        <td th:text="${etudiant.dateNais}">...</td>
                        <td th:text="${etudiant.photo}">...</td>
                    </tr>
                    </tbody>


                </table>
            <div class="container">
                <ul class="nav nav-pills">
                    <li th:each="page:${pages}" th:class="${page==pageCourante}? active : ''">
                        <a th:href="@{index(page=${page},motCle=${motCle})}" th:text="${page}" ></a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </div>
</div>

<br/><br/>

</body>
</html>
